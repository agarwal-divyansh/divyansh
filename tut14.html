<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        .redElement{
            color: red;
        }
        /* class selector */
        .bgblue{
            background-color: blue;
        }
        /* this is css comment */
        /* grouping selector  */
        footer,span {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p id="firstpara" class=" redElement bgblue">this is simple paragraph to demonstarte css selector</p>
    <div>
        <p>this is another simple paragraph to demonstarte css selector</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
