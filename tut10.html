<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in tutorial</title>
</head>
<body>
    <h3>Ids and Classes in tutorial</h3>
    <div id="mainBox" class="redBg">
        this is mainbox
    </div>
    <!-- emmet -->
    <!-- .id for class and # is for id -->
    <!-- emmet takes div background as default -->
    <div class="blackbackgroung"></div>

    <!-- creating multiple element using emmet -->
    <!-- span.myclass1.myclass2.myclass3.myclass4 + tab -->
    <span class="myclass1 myclass2 myclass3 myclass4">first</span>
    <span class="myclass1 myclass2 myclass3 myclass4">second</span>
    <span class="myclass1 myclass2 myclass3 myclass4">third</span>
    <span class="myclass1 myclass2 myclass3 myclass4">fourth</span>
</body>
</html>
